<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <div id="dHoa">
      <p>Hoa Hong</p>
      <p>Hoa Lan</p>
    </div>

    <div id="dAnh"></div>
    <p id="dAnh" name="nodeName"></p>
    <button onclick="showDog();">Show the dog</button>
    <script src="index.js"></script>
    <script type="text/javascript">
      var pHoa = document.getElementById("dHoa");

      console.log("pHoa:", pHoa);
      document.write("Ten node: " + pHoa.nodeName + "</br>");
      document.write("Gia tri của node: " + pHoa.nodeValue + "</br>");
      document.write("Node cha: " + pHoa.parentNode.nodeName + "</br>");
      document.write(
        "Node con dau tien: " + pHoa.childNodes[1].innerText + "</br>"
      );
      document.write(
        "Node con thu hai: " +
          pHoa.childNodes[3].childNodes[0].nodeName +
          "</br>"
      );
      console.log("childNodes", pHoa.childNodes);

      console.log("Vui lòng đợi 10 giây: ");
      setTimeout(() => {
        pHoa.childNodes[1].innerText = "Hellooooooooooooooooooo!";
      }, 10000);
    </script>
  </body>
