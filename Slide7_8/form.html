<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Angular JS Form</title>
  </head>
  <body ng-app="formExample">
    <div ng-controller="ExampleController">
      <form novalidate class="css-form" name="form">
        <label>Name: <input type="text" ng-model="user.name" /></label>
        <br />
        <label
          >E-mail:
          <input
            type="email"
            ng-model="user.email"
            name="uEmail"
            required /></label
        ><br />

        <div>
          <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
          <span ng-show="form.uEmail.$error.email"
            >This is not a valid email.</span
          >
          <span>Error: {{form.uEmail.$error}}</span>
        </div>

        <br />
        <input type="button" ng-click="reset()" value="Reset" />
        <input type="submit" ng-click="update(user)" value="Save" />
      </form>
      <pre>user = {{user|json}}</pre>
      <pre>master = {{master|json}}</pre>
    </div>

    <style type="text/css">
      .css-form input.ng-invalid.ng-touched {
        background-color: #fa787e;
      }
      .css-form input.ng-valid.ng-touched {
        background-color: #78fa89;
      }
    </style>

    <script>
      angular.module("formExample", []).controller("ExampleController", [
        "$scope",
        "$interval",
        function ($scope, $interval) {
          $scope.index = 0;

          $scope.master = {};
          $scope.update = function (user) {
            $scope.master = angular.copy(user);
          };
          $scope.reset = function () {
            $scope.user = angular.copy($scope.master);
          };
          $scope.reset();
        },
      ]);
    </script>
  </body>
</html>
